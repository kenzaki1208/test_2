<section (mouseover)="onMouseOver()" (mouseout)="onMouseOut()" (mousemove)="onMouseMove($event)" (dblclick)="onDoubleClick($event)" (contextmenu)="onRightClick($event)">
    There's a secret message for you, hover to reveal: {{message}}
</section>

<div np-app="">
    <p>Input something in the input box:</p>
    <p>
        name: <input type="text" [(ngModel)]="name" (input)="onInputChange($event)" (keydown)="onKeyDown($event)" (keypress)="onKeyPress($event)" (keyup)="onKeyUp($event)" placeholder="Enter name here">
    </p>
    <h1>Hello {{name}}</h1>
    <h3>Event Binding</h3>
    <button class="btn btn-block" (click)="Clickme($event)" >Click here</button> 
</div>

<h3>Event Result</h3>
<div class="table-container">
    <wj-flex-grid #flex #flexGrid 
                  [itemsSource]="gridData" 
                  [isReadOnly]="true" 
                  [selectionMode]="'Row'" 
                  style="height: 350px; width: 100%;">
        
        <wj-flex-grid-column [header]="'Event Type'" [binding]="'eventType'" [width]="'*'" [cssClass]="'event-type'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Result'" [binding]="'result'" [width]="'*'" [cssClass]="'result'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Date'" [binding]="'timestamp1'" [width]="'*'" [cssClass]="'date'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Time'" [binding]="'timestamp2'" [width]="'*'" [cssClass]="'time'"></wj-flex-grid-column>
    </wj-flex-grid>
</div>


<div class="button-controls">
    <button class="icon-btn" (click)="addNewButton()">+</button>
    <button class="icon-btn" (click)="removeLastButton()">-</button>
    <div #buttonContainer class="dynamic-buttons"></div>
</div>
<button (click)="clearResults()">Clear Results</button>
