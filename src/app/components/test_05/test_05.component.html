<h1>Các kiểu vòng lặp trong Angular</h1>

<h2>1. Vòng lặp for cơ bản</h2>
<ul><li *ngFor="let item of forBasicResult">{{item}}</li></ul>

<h2>2. Vòng lặp for...of</h2>
<ul><li *ngFor="let item of forOfResult">{{item}}</li></ul>

<h2>3. Vòng lặp for...in</h2>
<ul><li *ngFor="let item of forInResult">{{item}}</li></ul>

<h2>4. Vòng lặp forEach</h2>
<ul><li *ngFor="let item of forEachResult">{{item}}</li></ul>

<h2>5. Vòng lặp While</h2>
<ul><li *ngFor="let item of whileResult">{{item}}</li></ul>

<h2>6. Vòng lặp do...while</h2>
<ul><li *ngFor="let item of doWhileResult">{{item}}</li></ul>
