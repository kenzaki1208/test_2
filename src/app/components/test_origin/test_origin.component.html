



<div>
    
    <wj-flex-grid #flex #flexGrid [itemsSource]="data" [isReadOnly]="false" [selectionMode]="'Row'" style="height: 800px; width: 2000px;" (formatItem)="formatItem(flexGrid, $event)"
    (selectionChanged)="onSelectionChanged(flexGrid)"
    (initialized)="initializeGrid(flex)">
        <wj-flex-grid-column [header]="'Mã'" [binding]="'datacode'" [cssClass]="'code'" [width]="'3*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Họ'" [binding]="'lastName'" [cssClass]="'lastname'" [width]="'2.5*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Tên'" [binding]="'uName'" [cssClass]="'name'" [width]="'2.5*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Điện thoại'" [binding]="'yourphonenumber'" [cssClass]="'phone'" [width]="'3*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'E-mail'" [binding]="'eMail'" [cssClass]="'Email'" [width]="'3.5*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Số CMT/CCCD'" [binding]="'soCMT'" [cssClass]="'CMT'" [width]="'3*'"></wj-flex-grid-column>
        <wj-flex-grid-column [header]="'Ngày cấp'" [binding]="'dIssue'" [cssClass]="'dIssue'" [width]="'2.5*'"></wj-flex-grid-column>
    </wj-flex-grid>
    <button class="btn btn-add" (click)="addNewRow()">Thêm mới</button>
    <button class="btn btn-delete" (click)="deleteSelectedRow()">Xóa</button>
    <button class="btn btn-grid" (click)="Grid()">Bảng</button>
</div>
